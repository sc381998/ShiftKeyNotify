<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shift button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container center">
      <div class="title">STICKY KEY GAME</div>
      <div class="computer">
        <div class="sticky-container hide" id="sticky">
          <p>
            Congrats, you have successfully pressed
            <span class="red">SHIFT</span> key continously 5 times
          </p>
          <button class="btn" id="btn">Play Again</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
